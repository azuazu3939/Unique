# Tail Swipe Skill
# A close-range sweeping attack

skill:
  id: "tail_swipe"
  trigger: "target.distance < 5 && cooldown_ready && random > 0.6"
  damage: "30 + player_count * 5"
  cooldown: 5.0

  particle:
    type: "SWEEP_ATTACK"
    count: 1
    speed: 0.0

  sound:
    sound: "entity_player_attack_sweep"
    volume: 1.5
    pitch: 0.9
