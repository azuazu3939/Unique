# Poison Strike Skill
# A venomous attack that poisons the target

skill:
  id: "poison_strike"
  trigger: "target.distance < 5 && cooldown_ready"
  damage: "15"
  cooldown: 5.0

  effects:
    - type: "POISON"
      duration: 120
      amplifier: 2
    - type: "WEAKNESS"
      duration: 60
      amplifier: 1
      condition: "player.health < player.max_health * 0.5"

  particle:
    type: "SLIME"
    count: 20
    offsetX: 0.5
    offsetY: 0.5
    offsetZ: 0.5
    speed: 0.2

  sound:
    sound: "entity_spider_hurt"
    volume: 1.5
    pitch: 0.7
