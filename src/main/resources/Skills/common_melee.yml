# Common Melee Strike Skill
# A basic close-range melee attack

skill:
  id: "common_melee_strike"
  trigger: "target.distance < 3 && cooldown_ready"
  damage: "20 + (player_count * 2)"
  cooldown: 2.0

  particle:
    type: "CRIT"
    count: 10
    offsetX: 0.5
    offsetY: 0.5
    offsetZ: 0.5
    speed: 0.1

  sound:
    sound: "entity_player_attack_strong"
    volume: 1.0
    pitch: 1.0
