# Ground Slam Skill
# A powerful area-of-effect ground smash

skill:
  id: "ground_slam"
  trigger: "target.distance < 8 && cooldown_ready"
  damage: "60 * (1 + (1 - target.distance / 8))"
  cooldown: 5.0

  effects:
    - type: "SLOWNESS"
      duration: 100
      amplifier: 2
    - type: "WEAKNESS"
      duration: 80
      amplifier: 1

  particle:
    type: "EXPLOSION"
    count: 5
    offsetY: 0.1
    speed: 0.0

  sound:
    sound: "entity_iron_golem_attack"
    volume: 2.0
    pitch: 0.7
