name: unique
version: @version@
main: com.github.azuazu3939.unique.Unique
api-version: '1.21'
folia-supported: true
load: STARTUP
authors: [ MCLove32 ]
website: https://github.com/azuazu3939

dependencies:
  server:
    packetevents:
      load: BEFORE

commands:
  unique:
    description: Main command for Unique plugin
    aliases: [uq, uni]
    usage: /unique <reload|list|spawn|debug>
    permission: unique.command

# Permissions
permissions:
  unique.command:
    description: Access to Unique commands
    default: op
  unique.reload:
    description: Reload plugin configuration
    default: op
  unique.spawn:
    description: Spawn custom mobs
    default: op
  unique.debug:
    description: Access debug commands
    default: op