# mobs/boss_dragon.yml
BossDragon:
  Type: ENDER_DRAGON
  Display: '&5&l古代龍'
  Health: 1000
  Damage: 50

  AI:
    MovementSpeed: 0.3
    FollowRange: 100

  Skills:
    OnSpawn:
      - skill: SummonMinions
        meta:
          executeDelay: 0ms

    OnTimer:
      - skill: FireballBarrage
        interval: 3s
        targeter:
          type: NearestPlayer
          range: 50
      - skill: LightningStorm
        interval: 10s
        targeter:
          type: AllPlayers
          range: 30

    OnDamaged:
      - skill: CounterAttack
        condition: "damage.amount > 20"
        targeter:
          type: Attacker

    OnDeath:
      - skill: FinalExplosion
        meta:
          executeDelay: 2s
          sync: true