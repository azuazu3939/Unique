# Charge Dasher AI - Charges up then dashes at high speed
# Great for boss mobs with charge attacks

AI:
  id: "charge_dasher"
  type: "CHARGE"

  # Target condition
  targetCondition: "player.distance < 40"

  # Movement
  moveSpeed: 0.5
  followRange: 40.0

  # Charge AI settings
  chargeDuration: 2.5       # 2.5 seconds charge time
  dashSpeed: 3.0            # Fast dash
  dashDistance: 25.0        # Dash 25 blocks
  turnCooldown: 4.0         # 4 second cooldown after dash
  chargeParticle: "FLAME"   # Show flame particles while charging

  # Damage formula for dash impact
  damageFormula: "50 * (1 + player_count * 0.2)"
