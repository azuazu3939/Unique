# ==========================================
# Area Effects - 範囲エフェクト定義
# ==========================================
# 爆発、範囲攻撃等の範囲系エフェクト

# 大規模爆発エフェクト
MassiveExplosionEffect:
  - explosion{amount=60;radius=12.0;kb=3.0;fire=true;breakBlocks=false}
  - particle{type=EXPLOSION;count=80;audience=@RadiusPlayers{r=60}}
  - sound{type=ENTITY_GENERIC_EXPLODE;volume=1.5;pitch=0.8;audience=@RadiusPlayers{r=50}}

# 通常爆発エフェクト
ExplosionEffect:
  - explosion{amount=30;radius=8.0;kb=2.0;fire=false;breakBlocks=false}
  - particle{type=EXPLOSION;count=50;audience=@RadiusPlayers{r=50}}
  - sound{type=ENTITY_GENERIC_EXPLODE;volume=1.0;pitch=1.0;audience=@RadiusPlayers{r=40}}

# 小規模爆発エフェクト
SmallExplosionEffect:
  - explosion{amount=15;radius=4.0;kb=1.0;fire=false;breakBlocks=false}
  - particle{type=EXPLOSION;count=25;audience=@RadiusPlayers{r=50}}
  - sound{type=ENTITY_GENERIC_EXPLODE;volume=0.8;pitch=1.2;audience=@RadiusPlayers{r=30}}

# 強力な雷撃エフェクト
PowerfulLightningEffect:
  - lightning{damage=80;fire=true;visualOnly=false}
  - particle{type=ELECTRIC_SPARK;count=60;audience=@RadiusPlayers{r=50}}
  - sound{type=ENTITY_LIGHTNING_BOLT_THUNDER;volume=1.5;pitch=1.0;audience=@RadiusPlayers{r=50}}

# 雷撃エフェクト
LightningEffect:
  - lightning{damage=40;fire=true;visualOnly=false}
  - particle{type=ELECTRIC_SPARK;count=40;audience=@RadiusPlayers{r=50}}
  - sound{type=ENTITY_LIGHTNING_BOLT_THUNDER;volume=1.0;pitch=1.0;audience=@RadiusPlayers{r=40}}

# ノックバックエフェクト
KnockbackEffect:
  - push{strength=2.5;radius=10.0}
  - particle{type=EXPLOSION;count=30;audience=@RadiusPlayers{r=50}}
  - sound{type=ENTITY_IRON_GOLEM_ATTACK;volume=1.0;pitch=0.8;audience=@RadiusPlayers{r=30}}

# 引き寄せエフェクト
PullEffect:
  - pull{strength=2.0;radius=12.0}
  - particle{type=ENCHANT;count=40;audience=@RadiusPlayers{r=50}}
  - sound{type=BLOCK_BEACON_AMBIENT;volume=1.0;pitch=1.2;audience=@RadiusPlayers{r=30}}

# 強力な凍結エフェクト
DeepFreezeEffect:
  - freeze{duration=200;amplifier=5}
  - particle{type=SNOWFLAKE;count=60;speed=0.1;audience=@RadiusPlayers{r=50}}
  - sound{type=BLOCK_GLASS_BREAK;volume=1.2;pitch=0.9;audience=@RadiusPlayers{r=30}}
