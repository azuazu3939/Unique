# Targeter Example - Area of Effect (AoE)
# Demonstrates multi-target skills with @PIR and @EIR

Mob:
  Id: targeter_aoe_boss
  DisplayName: §c§lAoE Master
  Type: WITHER_SKELETON
  Health: 2000.0

  AI: {t: AGGRESSIVE, ms: 0.4, fr: 35, ar: 30}

  Skills:
    # Damage all players in 10 block radius
    - fire_aoe{damage=30} @PIR{r=10} ~onAttack 1.0

    # Apply poison to all entities in 8 block radius
    - poison_cloud @EIR{r=8} ~onAttack 0.7

    # Heal all players in 15 block radius (support skill)
    - heal{amount=20} @PIR{r=15} ~onTimer:100 0.3

    # Lightning strike on all nearby enemies
    - lightning_strike @EIR{r=12} ~onAttack <50% 0.5

  drops:
    - {item: DIAMOND, amount: 5, chance: 1.0}
    - {item: NETHER_STAR, amount: 1, chance: 0.5}
